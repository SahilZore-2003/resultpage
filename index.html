<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <!-- jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- counter up  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
  <!-- waypoints js  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="main">

      <div class="left">
        <p class="top" class="center">Your Result</p>
        <div class="score">
          <h1 class="counter">76</h1>
          <p>of 100</p>
        </div>
        <h2 class="center">Great</h2>
        <small>
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </small>
      </div>

      <div class="right">
        <h3>Summary</h3>
        <div class="score-card" id="scorecard">


        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>




  <!-- -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sahilzore-2003.github.io/myportfolio">Sahil Zore</a>.
  </div>

  <script>

    $("button").click(function () {
      $('.counter').counterUp({
        delay: 10,
        time: 1000
      });
    })

  </script>

  <script type="module" src="script.js"></script>
</body>

</html>
